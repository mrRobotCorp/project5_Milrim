<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="twitter:card" content="summary">

    <meta name="description" content="4조 프로젝트 사이트 - Milrim">

    <link rel="icon" href="./source/favicon-32x32.png" sizes="32x32">
    <link rel="apple-touch-icon" href="./source/apple-icon-180x180.png" sizes="180x180">
    <title>Milrim | 밀림</title>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/plyr.css" />
    <link rel="stylesheet" href="./css/videoDetail.css">
</head>

<body>
    <header>
        <nav>
            <ul class="gnb">
                <li>
                    <a href="#"><img class="headLogo" src="./source/logo_noBg_b.png"></a>
                </li>
                <li><a href="#">밀림의 숲</a></li>
            </ul>
            <div class="mypageAll">
                <div class="myProfile">
                    <img class="profImg" src="./source/none.png">
                    <span>유저 이름</span>
                </div>
                <ul class="mpList">
                    <li>
                        <img class="profImg" src="./source/none.png">
                        <span>유저 이름</span>
                    </li>
                    <li>
                        <a href="#">프로필 관리</a>
                    </li>
                    <li>
                        <a href="#">보관함</a>
                    </li>
                    <li>
                        <a href="#">설정</a>
                    </li>
                    <li>
                        <a href="#">로그아웃</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="playContent">
            <video controls crossorigin playsinline
                poster="" id="player">
                <source src="./source/Kimmel Live.mp4" type="video/mp4">
            </video>

            <div class="vidBtnAll">
                <button type="button" class="btn js-play">Play</button>
                <button type="button" class="btn js-pause">Pause</button>
                <button type="button" class="btn js-stop">Stop</button>
                <button type="button" class="btn js-rewind">Rewind</button>
                <button type="button" class="btn js-forward">Forward</button>
            </div>
        </div>

        <div class="videoInfo">
            <h4>애니메이션의 제목</h4>
        </div>
    </main>

    <footer>
        <img src="./source/logo_noBg.png">
        <p>© Milrim, Inc. 2023. No more dull moments!</p>
    </footer>

    <script src="./js/header.js"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="./js/videoDetail.js"></script>
</body>

</html>
